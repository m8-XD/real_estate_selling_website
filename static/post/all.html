<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 25vh;
}
 
.content {
  text-align: left;
  width: 700px;
}

.top-bar {
  position: fixed;
  top: 0;
  width: 100%;
 	height: 30px;
  background-color: #f8f9fa;
  padding: 20px 0;
  display: flex;
  justify-content: center;
}

.form-container {
  display: flex;
  justify-content: space-around;
  width: 50%;
}
  
form, fieldset {
  cursor: default;
}
  
details {
  border-radius: 3px;
  display: inline-flex;
  flex-direction: column;
  padding: 3px 6px;
  cursor: pointer;
  width: 115px;
}

.roomq {
	width: 140px;
}  
 
details summary::marker {
  display: none;
  font-size: 0;

}

details summary::-webkit-details-marker {
  display: none;
  font-size: 0;
}

details summary::after {
  content: "\25BC";
  display: inline-block;
  font-size: 0.6rem;
  height: 1rem;
  line-height: 1rem;
  margin-left: 0.5rem;
  position: relative;
  transition: transform 0.25s;
 
}
  
details[open] summary {
  border: 1px solid #767676;
  margin-bottom: 1rem;
  text-align: center;
}
  
details  summary {
  border: 1px solid #767676;
  text-align: center;
  border-radius: 3px;
}


details[open] summary::after {
  top: -0.15rem;
  transform: rotate(180deg);
}

form {
  display: flex;
	background: #fffdf7;
}

fieldset {
  border: 0;
  padding: 0;
}

fieldset legend {
  position: absolute !important;
  width: 1px !important;
  height: 1px !important;
  padding: 0 !important;
  margin: -1px !important;
  overflow: hidden !important;
  clip: rect(0, 0, 0, 0) !important;
  white-space: nowrap !important;
  border: 0 !important;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
  cursor: pointer;
}

ul li {
  border-radius: 3px;
  margin: 0;
  padding: 4px 2px;
  cursor: pointer;
}

ul li:hover {
  background: red;
  cursor: pointer !important;
}

ul li label {
  display: inline-block;
  width: 5rem;
}
  
.roomq ul li label {
	width: 6.5rem;
}

</style>
</head>
<body>

<div class="top-bar">
  <div class="form-container">
    <!-- Form 1 -->
    <details class="htype">
      <summary>House type</summary>
      <form>
        <fieldset>
          <legend>Cars</legend>
          <ul>
            <li>
              <label for="bmw">BMW</label>
              <input type="checkbox" id="bmw" name="bmw" value="bmw" />
            </li>
            <li>
              <label for="citroen">Citroen</label>
              <input type="checkbox" id="citroen" name="citroen" value="citroen" />
            </li>
            <li>
              <label for="skoda">Skoda</label>
              <input type="checkbox" id="skoda" name="skoda" value="skoda" />
            </li>
            <li>
              <label for="volvo">Volvo</label>
              <input type="checkbox" id="volvo" name="volvo" value="volvo" />
            </li>
          </ul>
        </fieldset>
      </form>
    </details>

    <!-- Form 2 -->
    <details class="roomq">
      <summary>Room quantity</summary>
      <form>
        <fieldset>
          <legend>Cars</legend>
          <ul>
            <li>
              <label for="bmw">BMW</label>
              <input type="checkbox" id="bmw" name="bmw" value="bmw" />
            </li>
            <li>
              <label for="citroen">Citroen</label>
              <input type="checkbox" id="citroen" name="citroen" value="citroen" />
            </li>
            <li>
              <label for="skoda">Skoda</label>
              <input type="checkbox" id="skoda" name="skoda" value="skoda" />
            </li>
            <li>
              <label for="volvo">Volvo</label>
              <input type="checkbox" id="volvo" name="volvo" value="volvo" />
            </li>
          </ul>
        </fieldset>
      </form>
    </details>
  </div>
</div>

</html>
